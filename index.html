                <p>Presiona en <svg width="800px" height="800px" viewBox="0 0 24 24" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg"><path d="M14.65 8.93274L12.4852 4.30901C12.2923 3.89699 11.7077 3.897 11.5148 4.30902L9.35002 8.93274L4.45559 9.68243C4.02435 9.74848 3.84827 10.2758 4.15292 10.5888L7.71225 14.2461L6.87774 19.3749C6.80571 19.8176 7.27445 20.1487 7.66601 19.9317L12 17.5299L16.334 19.9317C16.7256 20.1487 17.1943 19.8176 17.1223 19.3749L16.2878 14.2461L19.8471 10.5888C20.1517 10.2758 19.9756 9.74848 19.5444 9.68243L14.65 8.93274Z" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round"/></svg> para agregar gatitos a esta lista</p>
            </div>
        </aside>
        <div class="buttons">
            <button class="repeat-button" onclick="repeat()" ontouchend="repeat()">¡Otra vez!</button>
            <button class="uploadMenuBtn" id="uploadMenuBtn" onclick="menuUpload()" ontouchend="menuUpload()">Sube un Michi :D</button>
            <div class="div-hider" id="div-hider"></div>
            <form class="upload-div" id="uploadForm">
                <input type="file" name="file" id="file" onchange="previewImage()">
                <img id="imagePreview" alt="Image preview">
                <button type="button" id="uploadBtn" onclick="subirMichi()" ontouchend="subirMichi()">Subir Imagen</button>
            </form>
        </div>
